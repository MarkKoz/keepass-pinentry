os: windows
matrix:
  include:
    - language: sh
      script:
        - dotnet restore
        - dotnet build ./KeepassPinentry/
  include:
    - lanaguage: go
      go:
        - 1.12.x
      script:
        - go build

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - ./KeepassPinentry/bin/Debug/KeepassPinentry.dll
    - ./stdproxy/stdproxy.exe
  on:
    repo: djherbis/keepass-pinentry
  draft: true

notifications:
  webhooks: https://coveralls.io/webhook
  email:
    on_success: never
    on_failure: change